{% extends "layout.html" %}
{%- block metas %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{%- endblock metas %}

{% block title %}App Sample{% endblock %}
<!-- Body Part -->
{% block content %}
<div id="liffdata">
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="#" id="displaynamefield"></a>
    <!-- <a class="navbar-brand" href="#">こんにちは</a> -->
  </nav>
  <!-- <h1 id="displaynamefield"></h1> -->
  <h2>MENU</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-primary">Primary</button>
</div>

<!-- liff SDK -->
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
  window.onload = function (e) {
    // init で初期化。基本情報を取得。
    // https://developers.line.me/ja/reference/liff/#initialize-liff-app
    liff.init(function (data) {
      getProfile();
      // initializeApp(data);
    });
  };

  // プロファイルの取得と表示
  function getProfile(){
    // https://developers.line.me/ja/reference/liff/#liffgetprofile()
    liff.getProfile().then(function (profile) {
      document.getElementById('displaynamefield').textContent = profile.displayName + 'さんのHello Neighbor\'s';

    }).catch(function (error) {
      window.alert("Error getting profile: " + error);
    });
  }

  function initializeApp(data) {
    document.getElementById('languagefield').textContent = data.language;
    document.getElementById('viewtypefield').textContent = data.context.viewType;
    document.getElementById('useridfield').textContent = data.context.userId;
    document.getElementById('utouidfield').textContent = data.context.utouId;
    document.getElementById('roomidfield').textContent = data.context.roomId;
    document.getElementById('groupidfield').textContent = data.context.groupId;
  }

</script>

{% endblock %}
